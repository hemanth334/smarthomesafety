<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Faces Detected</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            .gallery-item:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            }

            .gallery-item img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                transition: opacity 0.3s ease;
            }

                .gallery-item img:hover {
                    opacity: 0.9;
                }

            .gallery-item .overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.4);
                opacity: 0;
                transition: opacity 0.3s ease;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .gallery-item:hover .overlay {
                opacity: 1;
            }

            .gallery-item .overlay p {
                color: white;
                font-size: 18px;
                font-weight: bold;
            }

        .timestamp {
            text-align: center;
            font-size: 16px;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Unknown Faces Detected</h1>
        <div class="gallery">
            {% for img in images %}
            <div class="gallery-item">
                <img src="{{ img.path }}" alt="Unknown Face">
                <div class="overlay">
                    <p>Unknown Face Detected</p>
                </div>
                <p class="timestamp">{{ img.timestamp }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
